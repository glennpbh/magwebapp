services:
  # PostgreSQL 17 Database
  postgres:
    image: postgres:17-alpine
    container_name: magwebapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: magwebapp_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - magwebapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d magwebapp_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: magwebapp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - magwebapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # BullMQ Dashboard (Redis-based queue monitoring)
  bullmq-board:
    image: deadly0/bull-board
    container_name: magwebapp-bullmq-board
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_USE_TLS: "false"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - magwebapp-network

  # pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: magwebapp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - magwebapp-network

  # Redis Commander (Alternative Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: magwebapp-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: "local:redis:6379"
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - magwebapp-network

volumes:
  postgres_data:
    name: magwebapp_postgres_data
  redis_data:
    name: magwebapp_redis_data
  pgadmin_data:
    name: magwebapp_pgadmin_data

networks:
  magwebapp-network:
    name: magwebapp-network
    driver: bridge